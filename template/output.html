<div class ="rightContainer" ng-init="loadSpinner()">
    <div id="loader"></div>
    <div style="display:none;" id="myDiv" class="animate-bottom">
        <h1>Predictions according to the model</h1>
        <table cellpadding="25px" cellspacing="5px">
            <tr>
                <td><b>Predicted Name</b></td>
                <td><p  id="demo" >{{answer}}</p> </td>
            </tr>
            <tr>
                <td><b>Accuracy</b></td>
                <td>{{accuracy}}</td>
            </tr>
            <tr>
                <td><b>Region</b></td>
                <td>Himalaya</td>
            </tr>
            <tr>
                <td><b>Did You find results useful?</b></td>
                <td><i onclick="myFunction(this)" class="fa fa-thumbs-up"></i></td>
            </tr>
            <tr>
                <td><b>Rating</b></td>
                <td>
                    <div class="rating" onclick="starrating()">
                        <span><input type="radio" name="rating" id="str5" value="5"><label for="str5"></label></span>
                        <span><input type="radio" name="rating" id="str4" value="4"><label for="str4"></label></span>
                        <span><input type="radio" name="rating" id="str3" value="3"><label for="str3"></label></span>
                        <span><input type="radio" name="rating" id="str2" value="2"><label for="str2"></label></span>
                        <span><input type="radio" name="rating" id="str1" value="1"><label for="str1"></label></span>
                    </div>
                </td>
            </tr>
        </table>
        <br><br>
        <a href="#!" class="button button1"><font size="5px">&laquo;</font>&nbsp; Go to Home</a>
    </div>
   
</div>
